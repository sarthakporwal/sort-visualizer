<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Sorting Visualizer - Interactive Algorithm Visualization</title>
</head>

<body>
  <div class="nav-container">
    <h2 class="title" onclick="window.location.reload()">
      <i class="fas fa-sort-amount-down"></i>
      Sorting Visualizer
    </h2>
    <div class="navbar" id="navbar">
      <a id="random" class="btn-primary">
        <i class="fas fa-random"></i>
        Generate Array
      </a>
      <span class="options">
        <select name="select sort algorithm" id="menu" class="algo-menu">
          <option value="0">Choose Algorithm</option>
          <option value="1">Bubble Sort</option>
          <option value="2">Selection Sort</option>
          <option value="3">Insertion Sort</option>
          <option value="4">Merge Sort</option>
          <option value="5">Quick Sort</option>
        </select>
      </span>
      <span class="options">
        <select name="select array size" id="menu" class="size-menu">
          <option value="0">Array Size</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>
      </span>
      <span class="options">
        <select name="speed of visualization" id="menu" class="speed-menu">
          <option value="0">Speed</option>
          <option value="0.5">0.50x</option>
          <option value="0.75">0.75x</option>
          <option value="1">1.00x</option>
          <option value="2">2.00x</option>
          <option value="4">4.00x</option>
        </select>
      </span>
      <a class="start btn-success">
        <i class="fas fa-play"></i>
        Sort
      </a>
      <a class="icon" onclick="response()">
        <i class="fas fa-bars"></i>
      </a>
    </div>
  </div>
  
  <div class="center">
    <div class="array-container">
      <div class="array-info">
        <span class="array-size">Array Size: <span id="current-size">10</span></span>
        <span class="algorithm-name">Algorithm: <span id="current-algo">None</span></span>
      </div>
      <div class="array"></div>
    </div>
  </div>
  
  <footer class="footer">
    <p>Created with <i class="fas fa-heart"></i> by Sarthak</p>
    <p>
      <a href="https://www.linkedin.com/in/sarthak-porwal-8a9b40256/" target="_blank" class="link">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/sarthakporwal" target="_blank" class="link">
        <i class="fab fa-github"></i>
      </a>
    </p>
  </footer>
  
  <script src="./scripts/app.js"></script>
  <script src="./scripts/helper.js"></script>
  <script src="./scripts/sort-algorithms.js"></script>
</body>

</html>
